// 4) Programa una función que repita un texto X veces, 
//pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.

const repetirTexto = (texto = "", contador = undefined)=>{
    if (!texto) return console.warm("No haz ingresado ningun texto");
    if (contador === undefined) return console.warm("No ingresaste el numero de veces a a repetir");
    if (contador === 0) return console.error("El numero de veces no puede ser 0");
    if (Math.sign(contador)=== -1) return console.warm("El numero de veces no puede ser negativo");
  for(let i=1; i<=contador; i++){
    console.info(`${texto}, ${i}`);
  }

}
repetirTexto("Hola Mundo", 5);

// 7) Programa una función que valide si una palabra o frase dada, es un palíndromo 
//(que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

const palabraPalindromo = (cadena = "")=>{
  if (!cadena) return console.warn("No haz ingresado ningun texto");

  cadena = cadena.toLocaleLowerCase();
  let alReves = cadena.split("").reverse().join("");
  return(cadena === alReves)

  ?console.info(`Si es palíndromo. Palabra original ${cadena}.Palabra al revés ${alReves}`)
  :console.info(`No es palíndromo. Palabra original ${cadena}.Palabra al revés ${alReves}`);
}
 

palabraPalindromo("salas");
console.log("******************");
console.log("******************");


// 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, 
//pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.

const patronCaracteres = (cadena ="", patron ="")=>
  (!cadena)
    ?console.warn("La cadena no puede ser vacia")
    :(!patron)
    ?console.warn("No ingresaste el patron de caracteres")
    :console.info(cadena.replace(new RegExp(patron, "ig"),""));
  
  patronCaracteres("xyz1, xyz,2 xyz3, xyz4, xyz3", "xyz");
  console.log("******************");
