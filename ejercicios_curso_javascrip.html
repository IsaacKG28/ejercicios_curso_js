// 7) Programa una función que valide si una palabra o frase dada, es un palíndromo 
//(que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

const palabraPalindromo = (cadena = "")=>{
  if (!cadena) return console.warn("No haz ingresado ningun texto");

  cadena = cadena.toLocaleLowerCase();
  // se creo la variable al Reves porque despues se tendra una comparación
  //donde se va a comparar a cadena con alReves, para así demostrar si es o no
  //palindroma
  let alReves = cadena.split("").reverse().join("");
  return(cadena === alReves)

  ?console.info(`Si es palíndromo. Palabra original ${cadena}.Palabra al revés ${alReves}`)
  :console.info(`No es palíndromo. Palabra original ${cadena}.Palabra al revés ${alReves}`);
}

return console.info(`El factorial de ${numero} es ${factorial}`);

// 12) Programa una función que determine si un número es primo 
//(aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

  const primo = (numero = undefined)=>{
  if (!numero) return console.warn("No haz ingresado ningun numero");
  if(typeof numero !== "number") return console.error(`El valor ${numero} No es un numero`);
  if(numero === 1) return console.error("El numero no puede ser 1");
  if(numero === 0) return console.error("El numero no puede ser 0");
  if (Math.sign(numero)=== -1) return console.error("El numero no puede ser negativo");

  let divisible = false;
  for (let i = 2; i<numero; i++){
    if((numero%i) === 0){
      divisible = true;
      break;
    }
  }
return(divisible)
?console.info(`El numero ${numero} NO es primo`)
:console.info(`El numero ${numero} SI es primo`);

}

// 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, 
//pe. miFuncion(0,"C") devolverá 32°F.

const ConvertirGrados = (grados= undefined, unidad = undefined) => {
  if (grados === undefined) return console.warn("No haz ingresado los grados a convertir");
  
  if(typeof grados !== "number") return console.error(`El valor ${grados} No es un numero`);
  
  if(unidad === undefined) return console.warn("No ingresaste el tipo de grado a convertir");

  if(typeof unidad !== "string") return console.error(`El valor ${unidad} No es un string`);
  
  if(unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de unidad no reconocido");

  if(unidad === "C"){
    return console.info(`${grados}°C = ${Math.round((grados * (9/5)) + 32)}°F`);
  } else if(unidad === "F"){
    return console.info(`${grados}°F = ${Math.round(((grados - 32)* (5/9)))}°C`);

  }

}
